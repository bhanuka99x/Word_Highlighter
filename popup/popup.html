<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Highlighter</title>
  <link href="../src/output.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-100 text-gray-800 w-64">
  <h1 class="text-lg font-bold mb-2">Word Highlighter</h1>
  <input id="wordInput" type="text" placeholder="Enter word" 
         class="border p-2 w-full mb-2 rounded">
  <button id="saveWord" 
          class="bg-blue-500 text-white px-3 py-2 rounded w-full">
    Save Word
  </button>
  <ul id="wordList" class="mt-4 space-y-1"></ul>

  <script src="popup.js"></script>
</body>
</html>
